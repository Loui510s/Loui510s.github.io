  <script>
    (function waitForFooterAndRender(){
      function ready(){
        try{
          var y = document.getElementById('y');
          if(y) y.textContent = new Date().getFullYear();
        }catch(e){ /* ignore */ }
        if(typeof renderGallery === 'function'){
          try{ renderGallery(); }catch(e){ console.error('renderGallery error', e); }
        }
      }

      // If DOM is already parsed, give site.js a tick to complete async injections, then run
      if(document.readyState === 'interactive' || document.readyState === 'complete'){
        setTimeout(ready, 45);
      } else {
        window.addEventListener('DOMContentLoaded', function(){ setTimeout(ready, 45); });
      }
    })();
